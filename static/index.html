<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rust Parser Playground</title>

    <!-- CodeMirror 核心 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/rust/rust.min.js"></script>

    <!-- VSCode Light/Dark 主题 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/theme/vscode-light.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/theme/vscode-dark.min.css"
    />

    <!-- D3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.2/d3.min.js"></script>

    <style>
      /* 浅/深色主题变量 */
      :root[data-theme="light"] {
        --bg-main: #ffffff;
        --fg-main: #000000;
        --border: #d4d4d4;
        --header-bg: #f3f3f3;
        --error-bg: #fdd;
        --error-fg: #a00;
        --editor-bg: #ffffff;
        --gutter-bg: #f3f3f3;
        --gutter-fg: #5a5a5a;
        --node-color: #0064c8;
        --node-text: #000000;
        --link-color: #555555;
      }

      :root[data-theme="dark"] {
        --bg-main: #1e1e1e;
        --fg-main: #ffffff;
        --border: #3c3c3c;
        --header-bg: #2d2d2d;
        --error-bg: #5a1e1e;
        --error-fg: #f88;
        --editor-bg: #252526;
        --gutter-bg: #2d2d2d;
        --gutter-fg: #858585;
        --node-color: #4fc3f7;
        --node-text: #e0e0e0;
        --link-color: #888888;
      }

      /* 全局布局 */
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        overflow: hidden;
        background: var(--bg-main);
        color: var(--fg-main);
        font-family: sans-serif;
      }

      /* 左侧区域 */
      #left-panel {
        flex: 1;
        display: flex;
        flex-direction: column;
        width: 50%;
        border-right: 1px solid var(--border);
      }

      /* 右侧区域 */
      #right-panel {
        flex: 1;
        display: flex;
        flex-direction: column;
        width: 50%;
      }

      /* 代码编辑器区域 */
      #editor-container {
        height: 600px; /* 可自定义高度 */
        overflow: hidden;
        display: flex;
        flex-direction: column;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      #editor-container .panel-header {
        padding: 6px 10px;
        background-color: #f5f5f5;
        border-bottom: 1px solid #ddd;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #editor {
        flex: 1;
        resize: none;
        width: 100%;
        height: 100%;
        padding: 10px;
        border: none;
        outline: none;
        font-family: monospace;
        font-size: 14px;
        line-height: 1.5;
        overflow-y: auto;
        box-sizing: border-box;
      }

      /* 报错信息区域 */
      #error-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        border-top: 1px solid var(--border);
      }

      /* 右侧内容区域 */
      #right-content {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      /* 右侧选项卡 */
      #tab-selector {
        padding: 8px;
        background: var(--header-bg);
        border-bottom: 1px solid var(--border);
      }

      /* 右侧内容显示区域 */
      #content-display {
        flex: 1;
        display: flex;
        position: relative;
        overflow: hidden;
      }

      /* 语法树和中间代码容器 */
      .content-pane {
        position: absolute;
        width: 100%;
        height: 100%;
        display: none;
      }

      .content-pane.active {
        display: block;
      }

      /* 报错信息样式 */
      #error-info {
        flex: 1;
        padding: 8px;
        overflow-y: auto;
        font-family: monospace;
        white-space: pre-wrap;
      }

      /* 编辑器头部样式 */
      .panel-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 6px 12px;
        background: var(--header-bg);
        border-bottom: 1px solid var(--border);
      }

      /* CodeMirror 样式 */
      .CodeMirror {
        flex: 1;
        height: auto;
        background: var(--editor-bg) !important;
      }

      .CodeMirror-gutters {
        background: var(--gutter-bg) !important;
        border-right: 1px solid var(--border) !important;
      }

      .CodeMirror-linenumber {
        color: var(--gutter-fg) !important;
      }

      /* 语法树样式 */
      #tree {
        width: 100%;
        height: 100%;
      }

      /* 中间代码样式 */
      .quadruple-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
        font-family: "Segoe UI", sans-serif;
        font-size: 14px;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .quadruple-table th,
      .quadruple-table td {
        padding: 10px 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      .quadruple-table th {
        background-color: #2c3e50;
        color: #fff;
        text-transform: uppercase;
        font-weight: 600;
      }

      .quadruple-table tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      .quadruple-table tr:hover {
        background-color: #eef6ff;
        transition: background-color 0.2s ease-in-out;
      }


      /* 错误样式 */
      .cm-error-underline {
        text-decoration: red wavy underline;
      }

      /* 保留原有的 token 颜色样式 */
      .token-LET,
      .token-FN,
      .token-FOR,
      .token-IN,
      .token-WHILE,
      .token-IF,
      .token-ELSE,
      .token-RETURN,
      .token-MUT,
      .token-LOOP,
      .token-BREAK,
      .token-CONTINUE {
        color: #569cd6;
        font-weight: bold;
      }
      .token-IDENTIFIER {
        color: #eebb2f;
      }
      .token-MACRO_IDENTIFIER {
        color: #c586c0;
      }
      .token-I32 {
        color: #4ec9b0;
      }
      .token-INTEGER_CONSTANT,
      .token-FLOATING_POINT_CONSTANT {
        color: #b5cea8;
      }
      .token-CHAR_CONSTANT,
      .token-STRING_CONSTANT {
        color: #ce9178;
      }
      .token-S_COMMENT,
      .token-LM_COMMENT,
      .token-RM_COMMENT {
        color: #6a9955;
        font-style: italic;
      }
      .token-ASSIGN,
      .token-PLUS,
      .token-MINUS,
      .token-MULT,
      .token-DIV,
      .token-EQ,
      .token-GT,
      .token-GE,
      .token-LT,
      .token-LE,
      .token-NEQ,
      .token-LPAREN,
      .token-RPAREN,
      .token-LBRACE,
      .token-RBRACE,
      .token-LBRACK,
      .token-RBRACK,
      .token-SEMICOLON,
      .token-COLON,
      .token-COMMA,
      .token-ARROW,
      .token-DOT,
      .token-DOTDOT,
      .token-AMP {
        color: #e466f5;
      }
      .token-UNKNOWN {
        background-color: rgba(244, 67, 54, 0.2) !important;
        color: #f44747 !important;
        text-decoration: wavy underline;
      }
      .token-EOF {
        color: transparent;
      }
    </style>
  </head>

  <body>
    <!-- 左侧面板 -->
    <div id="left-panel">
      <!-- 代码编辑器 -->
      <div id="editor-container">
        <div class="panel-header">
          <span>Editor</span>
          <button id="theme-toggle" title="Toggle Theme">🌙</button>
        </div>
        <textarea id="editor"></textarea>
      </div>

      <!-- 报错信息 -->
      <div id="error-container">
        <div class="panel-header">
          <span>Problems</span>
        </div>
        <div id="error-info">0 errors, 0 warnings</div>
      </div>
    </div>

  <!-- 右侧面板 -->
  <div id="right-panel">
    <div id="right-content">
      <!-- 选项卡选择器 -->
      <div id="tab-selector">
        <select id="display-selector">
          <option value="syntax-tree">Syntax Tree</option>
          <option value="intermediate-code">Intermediate Code</option>
          <option value="parsing-tables">Parsing Tables</option> <!-- 新增选项 -->
        </select>
        <div class="tab-controls">
          <button id="zoom-in" title="Zoom In">＋</button>
          <button id="zoom-out" title="Zoom Out">－</button>
        </div>
      </div>

      <!-- 内容显示区域 -->
      <div id="content-display">
        <!-- 语法树 -->
        <div id="syntax-tree" class="content-pane active">
          <svg id="tree"></svg>
        </div>

        <!-- 中间代码 -->
    <div id="intermediate-code" class="content-pane">
      <div id="quadruples"></div> <!-- 改成 div 容器 -->
    </div>

        <!-- 新增解析表容器 -->
        <div id="parsing-tables" class="content-pane">
          <div class="table-switcher">
            <button class="table-btn active" data-table-type="action">Action Table</button>
            <button class="table-btn" data-table-type="goto">Goto Table</button>
          </div>
          <div class="tables-wrapper">
            <div id="action-table" class="parse-table active"></div>
            <div id="goto-table" class="parse-table"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <style>
    /* 新增样式 */
    .tab-controls {
      display: inline-block;
      margin-left: 10px;
    }

    .table-switcher {
      padding: 8px;
      background: var(--header-bg);
      border-bottom: 1px solid var(--border);
    }

    .table-btn {
      background: none;
      border: 1px solid var(--border);
      color: var(--fg-main);
      padding: 4px 12px;
      margin-right: 4px;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.2s;
    }

    .table-btn.active {
      background: var(--node-color);
      color: var(--bg-main);
      border-color: var(--node-color);
    }

    .tables-wrapper {
      flex: 1;
      overflow: auto;
      position: relative;
      height: calc(100% - 40px);
    }

    .parse-table {
      position: absolute;
      width: 100%;
      height: 100%;
      padding: 10px;
      display: none;
      overflow: auto;
    }

    .parse-table.active {
      display: block;
    }

    .parse-table table {
      border-collapse: collapse;
      width: max-content;
      min-width: 100%;
      font-family: monospace;
      font-size: 12px;
      background: var(--bg-main);
    }

    .parse-table th {
      background: var(--header-bg);
      position: sticky;
      top: 0;
      z-index: 1;
      border: 1px solid var(--border);
      padding: 6px 10px;
      color: var(--fg-main);
    }

    .parse-table td {
      border: 1px solid var(--border);
      padding: 4px 8px;
      text-align: center;
      white-space: nowrap;
      color: var(--fg-main);
    }

    .parse-table .shift {
      color: #4ec9b0;
    }

    .parse-table .reduce {
      color: #c586c0;
    }

    .parse-table .accept {
      color: #569cd6;
      font-weight: bold;
    }
  </style>

  <script>
    // 新增表格处理逻辑
    let parsingTables = { action: null, goto: null };

    // 表格切换功能
    document.querySelectorAll('.table-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const tableType = btn.dataset.tableType;
        
        // 切换按钮状态
        document.querySelectorAll('.table-btn').forEach(b => 
          b.classList.remove('active'));
        btn.classList.add('active');
        
        // 切换表格显示
        document.querySelectorAll('.parse-table').forEach(t => 
          t.classList.remove('active'));
        document.getElementById(`${tableType}-table`).classList.add('active');
      });
    });

    // 生成解析表函数
    function renderParseTable(containerId, tableData, type) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';

      if (!tableData || Object.keys(tableData).length === 0) {
          container.textContent = `No ${type} table available`;
          return;
      }
    function renderQuadruplesTable(quadruples) {
      const container = document.getElementById("quadruples");
      container.innerHTML = ""; // 清空旧内容

      if (!quadruples || quadruples.length === 0) {
        container.textContent = "No intermediate code generated";
        return;
      }

      const table = document.createElement("table");
      table.className = "quadruples-table";

      // 表头
      const thead = document.createElement("thead");
      thead.innerHTML = `
        <tr>
          <th>#</th>
          <th>op</th>
          <th>arg1</th>
          <th>arg2</th>
          <th>result</th>
        </tr>
      `;
      table.appendChild(thead);

      // 表体
      const tbody = document.createElement("tbody");
      quadruples.forEach((quad, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${i.toString().padStart(3, "0")}</td>
          <td>${quad.op || ""}</td>
          <td>${quad.arg1 || ""}</td>
          <td>${quad.arg2 || ""}</td>
          <td>${quad.result || ""}</td>
        `;
        tbody.appendChild(row);
      });
      table.appendChild(tbody);

      container.appendChild(table);
    }

      // 收集所有符号（包括数字键）
      const symbols = new Set();
      Object.values(tableData).forEach(entries => {
          Object.keys(entries).forEach(symbol => {
              symbols.add(symbol);
          });
      });
      
      // 将符号转换为数字并排序
      const sortedSymbols = Array.from(symbols)
          .map(Number)
          .sort((a, b) => a - b)
          .map(String); // 转换回字符串以便作为键使用

      // 创建表格元素
      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const tbody = document.createElement('tbody');

      // 创建表头
      const headerRow = document.createElement('tr');
      headerRow.appendChild(createCell('th', 'State'));
      
      sortedSymbols.forEach(symbol => {
          headerRow.appendChild(createCell('th', symbol));
      });
      thead.appendChild(headerRow);

      // 创建表格内容
      Object.entries(tableData)
          .sort(([a], [b]) => Number(a) - Number(b)) // 按状态编号排序
          .forEach(([state, actions]) => {
              const row = document.createElement('tr');
              row.appendChild(createCell('td', state));

              sortedSymbols.forEach(symbol => {
                  const action = actions[symbol] || '';
                  const cell = createCell('td', action);

                  if (type === 'action') {
                      if (action.startsWith('shift')) {
                          cell.classList.add('shift');
                          cell.textContent = `s${action.split(' ')[1]}`; // 简化为"s78"格式
                      } else if (action.startsWith('reduce')) {
                          cell.classList.add('reduce');
                          cell.textContent = `r${action.split(' ')[1]}`; // 简化为"r11"格式
                      } else if (action === 'accept') {
                          cell.classList.add('accept');
                          cell.textContent = 'acc'; // 简化为"acc"
                      }
                  } else if (type === 'goto') {
                      // GOTO表通常只包含数字，不需要特殊处理
                      if (action) {
                          cell.textContent = action;
                      }
                  }

                  row.appendChild(cell);
              });

              tbody.appendChild(row);
          });

      table.appendChild(thead);
      table.appendChild(tbody);
      container.appendChild(table);
  }

  function createCell(tag, content) {
    const cell = document.createElement(tag);
    cell.textContent = content;
    return cell;
  }


    function createCell(tag, content) {
      const cell = document.createElement(tag);
      cell.textContent = content;
      return cell;
    }

    
    // 监听选项卡切换事件
    displaySelector.addEventListener('change', function() {
      if (this.value === 'parsing-tables' && parsingTables.action) {
        document.getElementById('action-table').classList.add('active');
        document.getElementById('goto-table').classList.remove('active');
        document.querySelector(`.table-btn[data-table-type="action"]`)
          .classList.add('active');
        document.querySelector(`.table-btn[data-table-type="goto"]`)
          .classList.remove('active');
      }
    });
  </script>

    <script>
      // 主题切换
      const root = document.documentElement;
      const themeToggle = document.getElementById("theme-toggle");

      function switchTheme() {
        const next =
          root.getAttribute("data-theme") === "light" ? "dark" : "light";
        root.setAttribute("data-theme", next);
        themeToggle.textContent = next === "light" ? "🌙" : "☀️";
        editor.setOption(
          "theme",
          next === "light" ? "vscode-light" : "vscode-dark"
        );
        // 更新 D3 树的颜色
        d3.selectAll("circle").attr("fill", "var(--node-color)");
        d3.selectAll("text.node-label").attr("fill", "var(--node-text)");
        d3.selectAll(".link").attr("stroke", "var(--link-color)");
      }
      themeToggle.addEventListener("click", switchTheme);

      // 初始化 CodeMirror
      const initTheme =
        root.getAttribute("data-theme") === "light"
          ? "vscode-light"
          : "vscode-dark";
      const editor = CodeMirror.fromTextArea(
        document.getElementById("editor"),
        {
          mode: "rust",
          lineNumbers: true,
          theme: initTheme,
        }
      );

      let errorMarks = [];
      let tokenMarks = [];

      // 清除所有标记
      function clearAllMarks() {
        tokenMarks.forEach((m) => m.clear());
        tokenMarks = [];
        errorMarks.forEach((m) => m.clear());
        errorMarks = [];
      }

      // 高亮错误
      function highlightErrors(error, success) {
        errorMarks.forEach((m) => m.clear());
        errorMarks = [];
        if (!success) {
          const from = {
            line: error.tok.loc.row - 1,
            ch: error.tok.loc.col - 1,
          };
          const to = {
            line: error.tok.loc.row - 1,
            ch: error.tok.loc.col - 1 + error.tok.content.length,
          };
          errorMarks.push(
            editor
              .getDoc()
              .markText(from, to, { className: "cm-error-underline" })
          );
        }
      }

      // 标记token
      function markTokens(tokens) {
        tokens.forEach((tok) => {
          const from = { line: tok.loc.row - 1, ch: tok.loc.col - 1 };
          const to = {
            line: tok.loc.row - 1,
            ch: tok.loc.col - 1 + tok.content.length,
          };
          tokenMarks.push(
            editor.getDoc().markText(from, to, {
              className: "token-" + tok.prop,
            })
          );
        });
      }

      // 防抖函数
      function debounce(fn, delay = 500) {
        let t;
        return (...args) => {
          clearTimeout(t);
          t = setTimeout(() => fn(...args), delay);
        };
      }

      // 选项卡切换
      const displaySelector = document.getElementById("display-selector");
      const contentPanes = document.querySelectorAll(".content-pane");

      displaySelector.addEventListener("change", function () {
        contentPanes.forEach((pane) => pane.classList.remove("active"));
        document.getElementById(this.value).classList.add("active");
      });

      // D3 缩放 & 布局
      const svg = d3.select("#tree");
      const g = svg.append("g").attr("transform", "translate(40,40)");
      const zoom = d3
        .zoom()
        .on("zoom", (e) => g.attr("transform", e.transform));
      svg.call(zoom);
      document.getElementById("zoom-in").onclick = () =>
        svg.transition().call(zoom.scaleBy, 1.2);
      document.getElementById("zoom-out").onclick = () =>
        svg.transition().call(zoom.scaleBy, 0.8);

      // 渲染语法树
      function renderTree(treeData) {
        g.selectAll("*").remove();

        const rootN = d3.hierarchy(treeData, (d) => d.children);
        d3.tree().nodeSize([60, 180])(rootN);

        g.selectAll(".link")
          .data(rootN.links())
          .join("path")
          .attr("class", "link")
          .attr("fill", "none")
          .attr("stroke", "var(--link-color)")
          .attr("stroke-width", 1.5)
          .attr(
            "d",
            d3
              .linkHorizontal()
              .x((d) => d.y)
              .y((d) => d.x)
          );

        const node = g
          .selectAll(".node")
          .data(rootN.descendants())
          .join("g")
          .attr("class", "node")
          .attr("transform", (d) => `translate(${d.y},${d.x})`)
          .on("mouseover", (_, d) => {
            const subs = d.descendants();
            g.selectAll("circle").attr("fill", (n) =>
              subs.includes(n) ? "#f00" : "var(--node-color)"
            );
            g.selectAll(".link").attr("stroke", (l) =>
              subs.includes(l.source) && subs.includes(l.target)
                ? "#f00"
                : "var(--link-color)"
            );
          })
          .on("mouseout", () => {
            g.selectAll("circle").attr("fill", "var(--node-color)");
            g.selectAll(".link").attr("stroke", "var(--link-color)");
          });

        node.append("circle").attr("r", 8).attr("fill", "var(--node-color)");

        node
          .append("text")
          .attr("class", "node-label")
          .attr("dy", 4)
          .attr("x", 0)
          .style("text-anchor", "middle")
          .attr("fill", "var(--node-text)")
          .text((d) => d.data.root)
          .style("font-size", "13px")
          .style("pointer-events", "none");
      }
     function renderQuadruplesTable(containerEl, quadruples) {
        containerEl.innerHTML = "";

        if (!Array.isArray(quadruples) || quadruples.length === 0) {
          containerEl.textContent = "No intermediate code generated";
          return;
        }

        const table = document.createElement("table");
        table.className = "quadruple-table"; // 添加样式类名

        const headerRow = document.createElement("tr");
        const headers = ["Index", "Op", "Arg1", "Arg2", "Result"];
        headers.forEach((header) => {
          const th = document.createElement("th");
          th.textContent = header;
          headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        quadruples.forEach((quad, i) => {
          const row = document.createElement("tr");
          const cells = [
            i,
            quad.op || "",
            quad.arg1 || "",
            quad.arg2 || "",
            quad.result || "",
          ];
          cells.forEach((value) => {
            const td = document.createElement("td");
            td.textContent = value;
            row.appendChild(td);
          });
          table.appendChild(row);
        });

        containerEl.appendChild(table);
      }

      // 解析代码
      async function parseCode() {
        const res = await fetch("/api/parse", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code: editor.getValue() }),
        });
        const data = await res.json();

        clearAllMarks();

        const errorInfo = document.getElementById("error-info");
        const syntaxTreeEl = document.getElementById("syntax-tree");
        const quadruplesEl = document.getElementById("quadruples");

        if (data.error) {
          // 错误处理
          errorInfo.textContent = `Error: ${data.error.content} (line ${data.error.loc.row}, col ${data.error.loc.col})`;
          errorInfo.style.color = "var(--error-fg)";

          // 清空并显示错误信息
          syntaxTreeEl.innerHTML = "Code contains errors, cannot parse";
          quadruplesEl.textContent = "Code contains errors, cannot parse";

          markTokens(data.tokens);
          highlightErrors(data.error, false);
        } else {
          // 成功处理
          errorInfo.textContent = "0 errors, 0 warnings";
          errorInfo.style.color = "inherit";

          // ✅ 渲染解析表（action 和 goto）
          parsingTables = {
            action: data.action || {},
            goto: data.goto || {}
          };
          renderParseTable("action-table", parsingTables.action, "action");
          renderParseTable("goto-table", parsingTables.goto, "goto");

          // 确保语法树区域是SVG元素
          if (!syntaxTreeEl.querySelector("svg")) {
            syntaxTreeEl.innerHTML = '<svg id="tree"></svg>';
          }

          // 重新初始化D3元素
          const svg = d3.select("#tree");
          let g = svg.select("g");
          if (g.empty()) {
            g = svg.append("g").attr("transform", "translate(40,40)");
            svg.call(zoom);
          } else {
            g.selectAll("*").remove();
          }

          // 渲染语法树
          if (data.tree) {
            renderTree(data.tree);
          }

          // 强制更新中间代码显示
          renderQuadruplesTable(quadruplesEl, data.quadruples);

          markTokens(data.tokens);
        }
      }

      const debouncedParse = debounce(parseCode, 500);
      editor.on("change", debouncedParse);

      // 初次渲染
      parseCode();
          </script>
  </body>
</html>
