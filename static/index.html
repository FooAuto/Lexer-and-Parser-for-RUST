<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rust Parser Playground</title>

    <!-- CodeMirror æ ¸å¿ƒ -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/rust/rust.min.js"></script>

    <!-- VSCode Light/Dark ä¸»é¢˜ -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/theme/vscode-light.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/theme/vscode-dark.min.css"
    />

    <!-- D3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.2/d3.min.js"></script>

    <style>
      /* æµ…/æ·±è‰²ä¸»é¢˜å˜é‡ */
      :root[data-theme="light"] {
        --bg-main: #ffffff;
        --fg-main: #000000;
        --border: #d4d4d4;
        --header-bg: #f3f3f3;
        --error-bg: #fdd;
        --error-fg: #a00;
        --editor-bg: #ffffff;
        --gutter-bg: #f3f3f3;
        --gutter-fg: #5a5a5a;
        --node-color: #0064c8;
        --node-text: #000000;
        --link-color: #555555;
      }

      :root[data-theme="dark"] {
        --bg-main: #1e1e1e;
        --fg-main: #ffffff;
        --border: #3c3c3c;
        --header-bg: #2d2d2d;
        --error-bg: #5a1e1e;
        --error-fg: #f88;
        --editor-bg: #252526;
        --gutter-bg: #2d2d2d;
        --gutter-fg: #858585;
        --node-color: #4fc3f7;
        --node-text: #e0e0e0;
        --link-color: #888888;
      }

      /* å…¨å±€å¸ƒå±€ */
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        overflow: hidden;
        background: var(--bg-main);
        color: var(--fg-main);
        font-family: sans-serif;
      }

      /* å·¦ä¾§åŒºåŸŸ */
      #left-panel {
        flex: 1;
        display: flex;
        flex-direction: column;
        width: 50%;
        border-right: 1px solid var(--border);
      }

      /* å³ä¾§åŒºåŸŸ */
      #right-panel {
        flex: 1;
        display: flex;
        flex-direction: column;
        width: 50%;
      }

      /* ä»£ç ç¼–è¾‘å™¨åŒºåŸŸ */
      #editor-container {
        flex: 3;
        display: flex;
        flex-direction: column;
      }

      /* æŠ¥é”™ä¿¡æ¯åŒºåŸŸ */
      #error-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        border-top: 1px solid var(--border);
      }

      /* å³ä¾§å†…å®¹åŒºåŸŸ */
      #right-content {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      /* å³ä¾§é€‰é¡¹å¡ */
      #tab-selector {
        padding: 8px;
        background: var(--header-bg);
        border-bottom: 1px solid var(--border);
      }

      /* å³ä¾§å†…å®¹æ˜¾ç¤ºåŒºåŸŸ */
      #content-display {
        flex: 1;
        display: flex;
        position: relative;
        overflow: hidden;
      }

      /* è¯­æ³•æ ‘å’Œä¸­é—´ä»£ç å®¹å™¨ */
      .content-pane {
        position: absolute;
        width: 100%;
        height: 100%;
        display: none;
      }

      .content-pane.active {
        display: block;
      }

      /* æŠ¥é”™ä¿¡æ¯æ ·å¼ */
      #error-info {
        flex: 1;
        padding: 8px;
        overflow-y: auto;
        font-family: monospace;
        white-space: pre-wrap;
      }

      /* ç¼–è¾‘å™¨å¤´éƒ¨æ ·å¼ */
      .panel-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 6px 12px;
        background: var(--header-bg);
        border-bottom: 1px solid var(--border);
      }

      /* CodeMirror æ ·å¼ */
      .CodeMirror {
        flex: 1;
        height: auto;
        background: var(--editor-bg) !important;
      }

      .CodeMirror-gutters {
        background: var(--gutter-bg) !important;
        border-right: 1px solid var(--border) !important;
      }

      .CodeMirror-linenumber {
        color: var(--gutter-fg) !important;
      }

      /* è¯­æ³•æ ‘æ ·å¼ */
      #tree {
        width: 100%;
        height: 100%;
      }

      /* ä¸­é—´ä»£ç æ ·å¼ */
      #quadruples {
        padding: 8px;
        margin: 0;
        overflow-y: auto;
        height: 100%;
        font-family: monospace;
        white-space: pre;
      }

      /* é”™è¯¯æ ·å¼ */
      .cm-error-underline {
        text-decoration: red wavy underline;
      }

      /* ä¿ç•™åŸæœ‰çš„ token é¢œè‰²æ ·å¼ */
      .token-LET,
      .token-FN,
      .token-FOR,
      .token-IN,
      .token-WHILE,
      .token-IF,
      .token-ELSE,
      .token-RETURN,
      .token-MUT,
      .token-LOOP,
      .token-BREAK,
      .token-CONTINUE {
        color: #569cd6;
        font-weight: bold;
      }
      .token-IDENTIFIER {
        color: #eebb2f;
      }
      .token-MACRO_IDENTIFIER {
        color: #c586c0;
      }
      .token-I32 {
        color: #4ec9b0;
      }
      .token-INTEGER_CONSTANT,
      .token-FLOATING_POINT_CONSTANT {
        color: #b5cea8;
      }
      .token-CHAR_CONSTANT,
      .token-STRING_CONSTANT {
        color: #ce9178;
      }
      .token-S_COMMENT,
      .token-LM_COMMENT,
      .token-RM_COMMENT {
        color: #6a9955;
        font-style: italic;
      }
      .token-ASSIGN,
      .token-PLUS,
      .token-MINUS,
      .token-MULT,
      .token-DIV,
      .token-EQ,
      .token-GT,
      .token-GE,
      .token-LT,
      .token-LE,
      .token-NEQ,
      .token-LPAREN,
      .token-RPAREN,
      .token-LBRACE,
      .token-RBRACE,
      .token-LBRACK,
      .token-RBRACK,
      .token-SEMICOLON,
      .token-COLON,
      .token-COMMA,
      .token-ARROW,
      .token-DOT,
      .token-DOTDOT,
      .token-AMP {
        color: #e466f5;
      }
      .token-UNKNOWN {
        background-color: rgba(244, 67, 54, 0.2) !important;
        color: #f44747 !important;
        text-decoration: wavy underline;
      }
      .token-EOF {
        color: transparent;
      }
    </style>
  </head>

  <body>
    <!-- å·¦ä¾§é¢æ¿ -->
    <div id="left-panel">
      <!-- ä»£ç ç¼–è¾‘å™¨ -->
      <div id="editor-container">
        <div class="panel-header">
          <span>Editor</span>
          <button id="theme-toggle" title="Toggle Theme">ğŸŒ™</button>
        </div>
        <textarea id="editor"></textarea>
      </div>

      <!-- æŠ¥é”™ä¿¡æ¯ -->
      <div id="error-container">
        <div class="panel-header">
          <span>Problems</span>
        </div>
        <div id="error-info">0 errors, 0 warnings</div>
      </div>
    </div>

    <!-- å³ä¾§é¢æ¿ -->
    <div id="right-panel">
      <div id="right-content">
        <!-- é€‰é¡¹å¡é€‰æ‹©å™¨ -->
        <div id="tab-selector">
          <select id="display-selector">
            <option value="syntax-tree">Syntax Tree</option>
            <option value="intermediate-code">Intermediate Code</option>
          </select>
          <button id="zoom-in" title="Zoom In">ï¼‹</button>
          <button id="zoom-out" title="Zoom Out">ï¼</button>
        </div>

        <!-- å†…å®¹æ˜¾ç¤ºåŒºåŸŸ -->
        <div id="content-display">
          <!-- è¯­æ³•æ ‘ -->
          <div id="syntax-tree" class="content-pane active">
            <svg id="tree"></svg>
          </div>

          <!-- ä¸­é—´ä»£ç  -->
          <div id="intermediate-code" class="content-pane">
            <pre id="quadruples"></pre>
          </div>
        </div>
      </div>
    </div>

    <script>
      // ä¸»é¢˜åˆ‡æ¢
      const root = document.documentElement;
      const themeToggle = document.getElementById("theme-toggle");

      function switchTheme() {
        const next =
          root.getAttribute("data-theme") === "light" ? "dark" : "light";
        root.setAttribute("data-theme", next);
        themeToggle.textContent = next === "light" ? "ğŸŒ™" : "â˜€ï¸";
        editor.setOption(
          "theme",
          next === "light" ? "vscode-light" : "vscode-dark"
        );
        // æ›´æ–° D3 æ ‘çš„é¢œè‰²
        d3.selectAll("circle").attr("fill", "var(--node-color)");
        d3.selectAll("text.node-label").attr("fill", "var(--node-text)");
        d3.selectAll(".link").attr("stroke", "var(--link-color)");
      }
      themeToggle.addEventListener("click", switchTheme);

      // åˆå§‹åŒ– CodeMirror
      const initTheme =
        root.getAttribute("data-theme") === "light"
          ? "vscode-light"
          : "vscode-dark";
      const editor = CodeMirror.fromTextArea(
        document.getElementById("editor"),
        {
          mode: "rust",
          lineNumbers: true,
          theme: initTheme,
        }
      );

      let errorMarks = [];
      let tokenMarks = [];

      // æ¸…é™¤æ‰€æœ‰æ ‡è®°
      function clearAllMarks() {
        tokenMarks.forEach((m) => m.clear());
        tokenMarks = [];
        errorMarks.forEach((m) => m.clear());
        errorMarks = [];
      }

      // é«˜äº®é”™è¯¯
      function highlightErrors(error, success) {
        errorMarks.forEach((m) => m.clear());
        errorMarks = [];
        if (!success) {
          const from = {
            line: error.tok.loc.row - 1,
            ch: error.tok.loc.col - 1,
          };
          const to = {
            line: error.tok.loc.row - 1,
            ch: error.tok.loc.col - 1 + error.tok.content.length,
          };
          errorMarks.push(
            editor
              .getDoc()
              .markText(from, to, { className: "cm-error-underline" })
          );
        }
      }

      // æ ‡è®°token
      function markTokens(tokens) {
        tokens.forEach((tok) => {
          const from = { line: tok.loc.row - 1, ch: tok.loc.col - 1 };
          const to = {
            line: tok.loc.row - 1,
            ch: tok.loc.col - 1 + tok.content.length,
          };
          tokenMarks.push(
            editor.getDoc().markText(from, to, {
              className: "token-" + tok.prop,
            })
          );
        });
      }

      // é˜²æŠ–å‡½æ•°
      function debounce(fn, delay = 500) {
        let t;
        return (...args) => {
          clearTimeout(t);
          t = setTimeout(() => fn(...args), delay);
        };
      }

      // é€‰é¡¹å¡åˆ‡æ¢
      const displaySelector = document.getElementById("display-selector");
      const contentPanes = document.querySelectorAll(".content-pane");

      displaySelector.addEventListener("change", function () {
        contentPanes.forEach((pane) => pane.classList.remove("active"));
        document.getElementById(this.value).classList.add("active");
      });

      // D3 ç¼©æ”¾ & å¸ƒå±€
      const svg = d3.select("#tree");
      const g = svg.append("g").attr("transform", "translate(40,40)");
      const zoom = d3
        .zoom()
        .on("zoom", (e) => g.attr("transform", e.transform));
      svg.call(zoom);
      document.getElementById("zoom-in").onclick = () =>
        svg.transition().call(zoom.scaleBy, 1.2);
      document.getElementById("zoom-out").onclick = () =>
        svg.transition().call(zoom.scaleBy, 0.8);

      // æ¸²æŸ“è¯­æ³•æ ‘
      function renderTree(treeData) {
        g.selectAll("*").remove();

        const rootN = d3.hierarchy(treeData, (d) => d.children);
        d3.tree().nodeSize([60, 180])(rootN);

        g.selectAll(".link")
          .data(rootN.links())
          .join("path")
          .attr("class", "link")
          .attr("fill", "none")
          .attr("stroke", "var(--link-color)")
          .attr("stroke-width", 1.5)
          .attr(
            "d",
            d3
              .linkHorizontal()
              .x((d) => d.y)
              .y((d) => d.x)
          );

        const node = g
          .selectAll(".node")
          .data(rootN.descendants())
          .join("g")
          .attr("class", "node")
          .attr("transform", (d) => `translate(${d.y},${d.x})`)
          .on("mouseover", (_, d) => {
            const subs = d.descendants();
            g.selectAll("circle").attr("fill", (n) =>
              subs.includes(n) ? "#f00" : "var(--node-color)"
            );
            g.selectAll(".link").attr("stroke", (l) =>
              subs.includes(l.source) && subs.includes(l.target)
                ? "#f00"
                : "var(--link-color)"
            );
          })
          .on("mouseout", () => {
            g.selectAll("circle").attr("fill", "var(--node-color)");
            g.selectAll(".link").attr("stroke", "var(--link-color)");
          });

        node.append("circle").attr("r", 8).attr("fill", "var(--node-color)");

        node
          .append("text")
          .attr("class", "node-label")
          .attr("dy", 4)
          .attr("x", 0)
          .style("text-anchor", "middle")
          .attr("fill", "var(--node-text)")
          .text((d) => d.data.root)
          .style("font-size", "13px")
          .style("pointer-events", "none");
      }

      // è§£æä»£ç 
      async function parseCode() {
        const res = await fetch("/api/parse", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code: editor.getValue() }),
        });
        const data = await res.json();

        clearAllMarks();

        const errorInfo = document.getElementById("error-info");
        const syntaxTreeEl = document.getElementById("syntax-tree");
        const quadruplesEl = document.getElementById("quadruples");

        if (data.error) {
          // é”™è¯¯å¤„ç†
          errorInfo.textContent = `Error: ${data.error.content} (line ${data.error.loc.row}, col ${data.error.loc.col})`;
          errorInfo.style.color = "var(--error-fg)";

          // æ¸…ç©ºå¹¶æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
          syntaxTreeEl.innerHTML = "Code contains errors, cannot parse";
          quadruplesEl.textContent = "Code contains errors, cannot parse";

          markTokens(data.tokens);
          highlightErrors(data.error, false);
        } else {
          // æˆåŠŸå¤„ç†
          errorInfo.textContent = "0 errors, 0 warnings";
          errorInfo.style.color = "inherit";

          // ç¡®ä¿è¯­æ³•æ ‘åŒºåŸŸæ˜¯SVGå…ƒç´ 
          const syntaxTreeEl = document.getElementById("syntax-tree");
          if (!syntaxTreeEl.querySelector("svg")) {
            syntaxTreeEl.innerHTML = '<svg id="tree"></svg>';
          }

          // é‡æ–°åˆå§‹åŒ–D3å…ƒç´ 
          const svg = d3.select("#tree");
          let g = svg.select("g");
          if (g.empty()) {
            g = svg.append("g").attr("transform", "translate(40,40)");
            svg.call(zoom);
          } else {
            g.selectAll("*").remove();
          }

          // æ¸²æŸ“è¯­æ³•æ ‘
          if (data.tree) {
            renderTree(data.tree);
          }

          // å¼ºåˆ¶æ›´æ–°ä¸­é—´ä»£ç æ˜¾ç¤º
          const quadruplesEl = document.getElementById("quadruples");
          quadruplesEl.textContent = ""; // å…ˆæ¸…ç©º

          if (data.quadruples && data.quadruples.length > 0) {
            quadruplesEl.textContent = data.quadruples
              .map(
                (quad, i) =>
                  `${i.toString().padStart(3, "0")}: ${JSON.stringify(quad)}`
              )
              .join("\n");
          } else {
            quadruplesEl.textContent = "No intermediate code generated";
          }

          markTokens(data.tokens);
        }
      }

      const debouncedParse = debounce(parseCode, 500);
      editor.on("change", debouncedParse);

      // åˆæ¬¡æ¸²æŸ“
      parseCode();
    </script>
  </body>
</html>
